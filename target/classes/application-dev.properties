server.port=9080

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

spring.datasource.url=jdbc:h2:mem:aam;DB_CLOSE_DELAY=- 1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=aam
spring.datasource.password=aam

logging.level.org.hibernate.SQL=DEBUG

######################################################
# Flyway configurations
######################################################
spring.flyway.baselineOnMigrate=true
spring.flyway.url=jdbc:h2:mem:aam;DB_CLOSE_DELAY=- 1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
spring.flyway.user=aam
spring.flyway.password=aam
spring.flyway.schemas=PUBLIC
spring.flyway.locations=classpath:/db/migration/schema/**/*,classpath:/db/migration/jdd/dev/**/*

######################################################
# jwt configurations
######################################################
dsoumaila.app.
dsoumaila.app.jwtExpirationMs= 86400000

######################################################
# Mail configurations
######################################################
# Mail configurations
spring.mail.host=localhost
spring.mail.port=5025
spring.mail.from=me@localhost
spring.mail.sendname=bdu
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
management.health.mail.enabled=false

######################################################
# Website Informations
######################################################
# Website Informations
app.website.url=http://localhost:4200
app.cors.origins=http://localhost:4200
