server.port=9080

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=jdbc:postgresql://localhost:5432/aam
spring.datasource.username=aam
spring.datasource.password=aam

logging.level.org.hibernate.SQL=DEBUG

# Flyway configurations
spring.flyway.baselineOnMigrate=true
spring.flyway.url=jdbc:postgresql://localhost:5432/aam
spring.flyway.user=aam
spring.flyway.password=aam
spring.flyway.locations=classpath:/db/migration/schema/**/*,classpath:/db/migration/rdd/dev/**/*

# jwt configurations
dsoumaila.app.
dsoumaila.app.jwtExpirationMs=86400000

# Mail configurations
spring.mail.host=localhost
spring.mail.port=5025
spring.mail.from=me@localhost
spring.mail.sendname=agency account manager
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
management.health.mail.enabled=false

# Website Informations
app.website.url=http://localhost:4200
app.cors.origins=http://localhost:4200
